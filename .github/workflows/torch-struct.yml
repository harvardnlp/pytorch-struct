name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pep8-naming doctr doc8 pytest-cov coveralls pandoc
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 --ignore "N801, E203, E266, E501, W503, F812, E741, N803, N802, N806" torch_struct/
    - name: Test with pytest
      run: |
        pytest --cov=torch_struct --cov-report annotate:annotate --cov-report term-missing torch_struct/
    - name: doctr deploy
      run: |
        pip install -r docs/requirements.txt
        cd docs/; make html; cd ..
        set -e
        doctr deploy --built-docs docs/build/html/ .
    - name: Upload pytest test results
      uses: actions/upload-artifact@v2
      with:
        name: pytest-coverage
        path: annotate/*
